<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/javascript.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ultra Gradient | Nishit Sarvaiya</title>
	</head>
	<body>
		<main id="app">
			<div class="container">
				<div class="gradient-wrapper">
					<div class="base-shapes">
						<img src="./images/base.svg" alt="" />
					</div>
					<div class="upper-shapes">
						<img src="./images/upper.svg" alt="" />
					</div>
					<div class="cursor-shape">
						<div class="cursor-shape--outer">
							<div class="cursor-shape--inner">
								<img src="./images/cursor.svg" alt="" />
							</div>
						</div>
					</div>
				</div>
				<div class="texture"></div>
			</div>
		</main>
		<script type="module" src="/app.js"></script>
	</body>
</html>
